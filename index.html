<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
  <header>
    <!-- ?INICIO NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top my-auto">
      <div class="container-fluid">
        <a class="navbar-brand style-text-nav" href="#">Rolling Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active style-text-nav" aria-current="page" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active style-text-nav" href="#" data-bs-toggle="modal" data-bs-target="#register-Modal">Registrarme</a>
            </li>
          </ul>
          <li class="d-flex">
            <button class="btn btn-outline-success" id="button-search" type="submit">INGRESAR</button>
          </li>
        </div>
      </div>
    </nav>
    <!-- ?FIN NAVBAR -->
  </header>
  <main id="main-style">
    <div id="background-main" class="d-flex justify-content-center align-items-center">
    <div class="style-text-main"><h1><strong>Las mejores películas y series en un solo lugar</strong></h1><h4>Disfruta donde quieras. Cancela cuando quieras</h4>
    <button class="btn btn-outline-success" id="style-button-register-main" data-bs-toggle="modal" data-bs-target="#register-Modal"  data-bs-dismiss="modal">Registrarme</button>
    </div>
    <!-- ?INICIO MODAL -->
    <!-- Modal -->
<div class="modal fade" id="register-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header register-modal-style">
        <h5 class="modal-title text-light" id="exampleModalLabel">Registrate Acá</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body register-modal-style" id="style-modal-register">
        <form onsubmit="register(event)">
          <div class="form-floating mb-3" id="testttt">
            <input type="text" class="form-control" id="register-name-value" placeholder="Juan Perez" required minlength="" maxlength="30">
            <label for="register-name-value">Nombre y Apellido</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="register-email-value" placeholder="name@example.com" required minlength="6" maxlength="30" >
            <label for="register-name-email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="register-age-value" placeholder="xx" required  min="16" max="99">
            <label for="register-name-age">Edad</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="register-password-value" placeholder="Password" required minlength="8" maxlength="16" >
            <label for="register-name-password">Contraseña</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="register-password2-value" placeholder="Password" required minlength="8" maxlength="16" >
            <label for="register-name-password2">Repetir Contraseña</label>
          </div>
          <div class="form-floating mb-3" id="container-message">
            <button type="submit" class="btn btn-outline-success" id="buton-modal-register">Registrarme</button>
          </div>  
          <div id="container-alertMessage"></div>
        </form>
      </div>
    
    </div>
  </div>
</div>
<!-- ?FIN MODAL -->
</div>
  </main>
  <script src="/app/landingPage.js"></script>
  <script src="https://kit.fontawesome.com/73835d0d8e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
