<!-- ?INICIO MODAL AGREGAR PELICULA -->
<div class="modal" tabindex="-1" id="add-movie-modal" tabindex="-1" aria-labelledby="modalAdd" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header register-modal-style">
        <h5 class="modal-title text-light">Agregar Película</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body register-modal-style">
        <form onsubmit="agregarPelicula(e)">
          <div class="form-floating mb-3" id="">
            <input type="text" class="form-control" id="newMovie-name" placeholder="El horfanato" required minlength="8" maxlength="15">
            <label for="newMovie-name">Nombre de la Película</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="newMovie-description" placeholder="Lorem.." required minlength="10" maxlength="500" >
            <label for="newMovie-description">Descripción</label>
          </div>
          <div class="form-floating mb-3">
            <input type="url" class="form-control" id="newMovie-image" placeholder="xx" required>
            <label for="newMovie-image">Imágen</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="newMovie-category" placeholder="xx" required minlength="2" maxlength="16" >
            <label for="newMovie-category">Categoría</label>
          </div>
          <div class="form-floating mb-3" id="container-message">
            <button type="submit" class="btn btn-outline-success" id="buton-modal-register">Enviar datos</button>
          </div>  
          <div id="container-alertMessage"></div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- ?FIN MODAL AGREGAR PELICULA-->
